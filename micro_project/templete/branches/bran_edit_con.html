<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%extends 'base.html'%}
{%block content%}
<div>
    <div>
        {%if messages%}
        <ul class="messages">
            {%for message in messages%}
            <li {%if message.tag%} class="{{message.tag}}" {%endif%}>
                {{message}}
            </li>
            {%endfor%}

        </ul>
        {%endif%}
    </div>
    <div>
        <h2>Edited Info</h2>
    </div>
    <div>
        <div>Name: {{name}}</div>
        <div>Address: {{address}}</div>
        <div>Location: {{location}}</div>
    </div>
    <div>
        <a href="{%url 'list_bran'%}">Back</a>
    </div>
</div>
{%endblock%}
</body>
</html>
