<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%extends 'base.html'%}
{%block content%}
<div>
     <div>
        {%if messages%}
        <ul class="messages">
            {%for message in messages%}
            <li {%if message.tag%} class="{{message.tag}}" {%endif%}>
                {{message}}
            </li>
            {%endfor%}

        </ul>
        {%endif%}
    </div>
    <div>
        <h2>Add New Branch</h2>
    </div>
    <div>
        <form method="post" action="{%url 'add_br_save'%}">
            {%csrf_token%}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="put branch name">
            </div>
            <div class="mb-3">
                <label class="form-label" id="ad">Address</label>
                <textarea name="address" cols="form-control" id="ad1" rows="5" placeholder="put branch address"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>

                <select name="location" class="form-select">

                    <option selected>select one</option>
                    {%for l in loc %}
                    <option value="{{l.loc_id}}">{{l.loc_city}}</option>
                    {%endfor%}
                </select>

            </div>
            <div>
                <input type="submit" name="save" >
                <a href="{%url 'list_bran'%}">Back</a>
            </div>

        </form>
    </div>
</div>

{%endblock%}
</body>
</html>
