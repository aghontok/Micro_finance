<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%extends 'base.html' %}
{%block content%}
<div>
    <div>
        {%if messages%}
        <ul class="messages">
            {%for message in messages%}
            <li {%if message.tag%} class="{{message.tag}}" {%endif%}>
                {{message}}
            </li>
            {%endfor%}

        </ul>
        {%endif%}
    </div>
    <div>
        <h2>Add New Location Information</h2>
    </div>
    <div>
        <form method="post">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit">Add</button>
            <a href="{%url 'list_loc' %}">Cancel</a>
        </form>
    </div>
</div>
{%endblock%}
</body>
</html>
